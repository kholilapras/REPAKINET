<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <title>Hitung Paket Internet Terbaik - TOPSIS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body class="py-4">
    <div class="container-lg">
        <h2 class="text-center mb-4">Hitung Kuota Internet Terbaik (Metode TOPSIS)</h2>

        <!-- Alert Kesalahan -->
        <div id="alertError" class="alert alert-danger d-none" role="alert"></div>

        <!-- Input Form -->
        <div class="row g-3 align-items-end">
            <div class="col-md-3">
                <label for="kuota" class="form-label">Kuota (GB)</label>
                <input type="number" class="form-control" id="kuota" placeholder="10" />
            </div>
            <div class="col-md-3">
                <label for="harga" class="form-label">Harga (Rp)</label>
                <input type="number" class="form-control" id="harga" placeholder="20000" />
            </div>
            <div class="col-md-3">
                <label for="masaAktif" class="form-label">Masa Aktif (hari)</label>
                <input type="number" class="form-control" id="masaAktif" placeholder="30" />
            </div>
            <div class="col-md-3">
                <label for="noTelp" class="form-label">No. Telp (Opsional)</label>
                <input type="text" class="form-control" id="noTelp" placeholder="08xxxxxxxxxx" />
            </div>
        </div>

        <!-- Tombol -->
        <div class="d-flex gap-2 mt-3">
            <button class="btn btn-primary flex-grow-1" onclick="tambahPaket()">Tambah Paket</button>
            <button class="btn btn-success flex-grow-1" onclick="hitungTopsis()">Hitung Paket Terbaik (TOPSIS)</button>
        </div>

        <!-- Tabel Paket -->
        <h3 class="mt-4">Daftar Paket</h3>
        <div class="table-responsive">
            <table class="table table-bordered table-striped" id="tabelPaket">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Kuota (GB)</th>
                        <th>Harga (Rp)</th>
                        <th>Masa Aktif (hari)</th>
                        <th>No. Telp</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Hasil -->
        <div id="hasil" class="alert alert-info d-none mt-4" role="alert"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
