<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REPAKINET | Rekomendasi Paket Kuota Internet Efisien</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css" />
</head>

<body class="py-4">
  <div class="container">
    <h2 class="text-center mb-2">REPAKINET</h2>
    <h5 class="text-center fw-light">Rekomendasi Paket Kuota Internet Efisien Berbasis TOPSIS</h5>
    <br>

    <div id="alertError" class="alert alert-danger d-none" role="alert"></div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3">
      <div class="col">
        <label for="kuota" class="form-label">Kuota (GB)</label>
        <input type="number" class="form-control" id="kuota" placeholder="Contoh: 10" />
      </div>
      <div class="col">
        <label for="harga" class="form-label">Harga (Rp)</label>
        <input type="text" class="form-control" id="harga" placeholder="Contoh: 20.000" />
      </div>
      <div class="col">
        <label for="masaAktif" class="form-label">Masa Aktif (hari)</label>
        <input type="number" class="form-control" id="masaAktif" placeholder="Contoh: 30" />
      </div>
      <div class="col">
        <label for="keterangan" class="form-label">Keterangan (Opsional)</label>
        <input type="text" class="form-control" id="keterangan" placeholder="Contoh: Paket Spesial" />
      </div>
    </div>

    <div class="d-flex flex-column flex-sm-row gap-2 mt-3">
      <button class="btn btn-primary w-100" onclick="tambahPaket()">+ Tambah Paket</button>
      <button class="btn btn-success w-100" onclick="hitungTopsis()">Hitung Paket Terbaik</button>
    </div>

    <h3 class="mt-4">Daftar Paket</h3>
    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="tabelPaket">
        <thead class="table-light">
          <tr>
            <th>Kuota (GB)</th>
            <th>Harga (Rp)</th>
            <th>Masa Aktif (hari)</th>
            <th>Keterangan</th>
            <th>Hapus</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="hasil" class="d-none mt-4" role="alert"></div>
  </div>

  <!-- Modal Hapus -->
  <div class="modal fade" id="modalHapus" tabindex="-1" aria-labelledby="modalHapusLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="modalHapusLabel">Konfirmasi Hapus</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
        </div>
        <div class="modal-body">Apakah Anda yakin ingin menghapus paket ini?</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="button" class="btn btn-danger" id="btnKonfirmasiHapus">Hapus</button>
        </div>
      </div>
    </div>
  </div>

  <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
