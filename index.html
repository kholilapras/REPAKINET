<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hitung Paket Internet Terbaik - TOPSIS</title>
  <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css" />
</head>

<body class="py-4">
  <div class="container">
    <h2 class="text-center mb-4">REPAKINET</h2>
    <br>
    <h2 class="text-center mb-4">Rekomendasi Paket Kuota Internet Efisien Berbasis TOPSIS</h2>

    <!-- Alert Kesalahan -->
    <div id="alertError" class="alert alert-danger d-none" role="alert"></div>

    <!-- Input Form -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3">
      <div class="col">
        <label for="kuota" class="form-label">Kuota (GB)</label>
        <input type="number" class="form-control" id="kuota" placeholder="10" />
      </div>
      <div class="col">
        <label for="harga" class="form-label">Harga (Rp)</label>
        <input type="number" class="form-control" id="harga" placeholder="20000" />
      </div>
      <div class="col">
        <label for="masaAktif" class="form-label">Masa Aktif (hari)</label>
        <input type="number" class="form-control" id="masaAktif" placeholder="30" />
      </div>
      <div class="col">
        <label for="keterangan" class="form-label">Keterangan (Opsional)</label>
        <input type="text" class="form-control" id="keterangan" placeholder="Contoh : 08xx" />
      </div>
    </div>

    <!-- Tombol -->
    <div class="d-flex flex-column flex-sm-row gap-2 mt-3">
      <button class="btn btn-primary w-100" onclick="tambahPaket()">Tambah Paket</button>
      <button class="btn btn-success w-100" onclick="hitungTopsis()">Hitung Paket Terbaik (TOPSIS)</button>
    </div>

    <!-- Tabel Paket -->
    <h3 class="mt-4">Daftar Paket</h3>
    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="tabelPaket">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Kuota (GB)</th>
            <th>Harga (Rp)</th>
            <th>Masa Aktif (hari)</th>
            <th>Keterangan</th> (Opsional)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Hasil -->
    <div id="hasil" class="alert alert-info d-none mt-4" role="alert"></div>
  </div>

  <script src="script.js"></script>
  <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
